name: Hmlet Monitor

on:
    schedule:
        - cron: "0 7 * * *"   # daily 07:00 UTC
        - cron: "0 11 * * *"  # daily 11:00 UTC
    workflow_dispatch:

jobs:
    run-monitor:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            # 1) RESTORE sqlite DB (NEW schema version)
            - name: Restore SQLite cache
              uses: actions/cache@v4
              with:
                  path: out/hmlet_units.sqlite
                  key: hmlet-sqlite-db-v2
                  restore-keys: |
                      hmlet-sqlite-db-v2

            - name: Run scraper
              run: |
                  export PYTHONPATH=$(pwd)
                  python main.py

            - name: Run alerts
              run: |
                  export PYTHONPATH=$(pwd)
                  python alerts.py

            # 2) SAVE sqlite DB back to cache
            - name: Save SQLite cache
              if: always()
              uses: actions/cache@v4
              with:
                  path: out/hmlet_units.sqlite
                  key: hmlet-sqlite-db-v2-${{ github.run_id }}
                  restore-keys: |
                      hmlet-sqlite-db-v2
